<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <button id="myBtn">View Instructions</button>
    <button id="start_game">Start Game</button>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>

    </div>

    <div class="game">
    <div class="wrap">
      <div class="grid">
        <div class="grid__item" id="upper_left">
          upper left
        </div>
        <div class="grid__item" id="upper_middle">
          upper middle
        </div>
        <div class="grid__item" id="upper_right">
          upper right
        </div>
        <div class="grid__item" id="middle_left">
          middle left
        </div>
        <div class="grid__item" id="middle">
          middle
        </div>
        <div class="grid__item" id="middle_right">
          middle right
        </div>
        <div class="grid__item" id="lower_left">
          lower left
        </div>
        <div class="grid__item" id="lower_middle">
          lower middle
        </div>
        <div class="grid__item" id="lower_right">
          lower right
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js">

  </script>
  </body>
</html>
